<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Surprise</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>/* General responsive styles */
       /* General responsive styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Prevents unnecessary scrolling */
}

/* Centering the content */
.container {
    width: 100%;
    max-width: 100%;
}

/* Gift Box - Enlarged for better visibility */
.gift-box {
    width: 180px; /* Bigger size for mobile */
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: swing 2s infinite alternate ease-in-out;
}

/* Slight zoom effect on hover */
.gift-box:hover {
    transform: scale(1.1);
}

/* Swing animation */
@keyframes swing {
    0% { transform: rotate(-8deg); }
    100% { transform: rotate(8deg); }
}

/* Popup styles */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
    z-index: 1000;
    width: 90%;
    max-width: 350px;
}

/* Popup heading */
.popup h2 {
    font-size: 22px;
    color: #ff4081;
}

/* Popup paragraph */
.popup p {
    font-size: 16px;
    margin: 10px 0;
}

/* Images inside the popup */
.popup img {
    width: 140px; /* Bigger image for clarity */
    height: 140px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    animation: bump 1.5s infinite alternate ease-in-out;
}

/* Bouncing animation */
@keyframes bump {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
}

/* Popup close button */
.popup button {
    background-color: #ff4081;
    color: white;
    border: none;
    padding: 12px 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 15px;
    font-size: 16px;
}

/* Button hover effect */
.popup button:hover {
    background-color: #d81b60;
}

/* Background overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

/* Portrait View Adjustments */
@media (max-width: 360px) and (orientation: portrait) {
    .gift-box {
        width: 160px; /* Adjust size for small screens */
        height: 300px;
    }

    .popup {
        width: 85%;
        padding: 15px;
    }

    .popup h2 {
        font-size: 20px;
    }

    .popup p {
        font-size: 14px;
    }

    .popup img {
        width: 120px;
        height: 120px;
    }

    .popup button {
        font-size: 14px;
        padding: 10px 15px;
    }
}

    </style>
   
</head>
<body>

    <div class="container">
        <h1>Click the Gift Box!</h1>
        <img src="gift.png" alt="Gift Box" class="gift-box" id="giftBox">
        
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h2>Happy 01st Anniversary ðŸŽ‰</h2>
        <p>"Congratulations on another year of love and laughter" </p>
        <div>
            <img src="wedd.jpg" alt="Flowers">
            <!-- <img src="2.jpg" alt="Cake">
            <img src="3.jpg" alt="Balloons"> -->
        </div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
                    // Get elements
            const giftBox = document.getElementById('giftBox');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');

            // Function to show popup
            giftBox.addEventListener('click', () => {
                popup.style.display = 'block';
                overlay.style.display = 'block';
            });

            // Function to close popup
            function closePopup() {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }

    </script>

</body>
</html>
